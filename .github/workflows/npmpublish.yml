name: Package Publish

on:
  workflow_dispatch:
    inputs:
      beta:
        description: Beta release
        required: false
        type: boolean

      relno:
        description: Release No.
        required: false
        default: 1
        type: number

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup registry
      uses: actions/setup-node@v1
      with:
        registry-url: https://registry.npmjs.org/

    - name: Set beta version
      if: ${{ github.event.inputs.beta != false }}
      run: |
        version=$(npm run env | grep npm_package_version | cut -d = -f 2)
        npm version --no-git-tag-version --allow-same-version $version-beta.${{ github.event.inputs.relno }}

    - name: Publish package
      run: |
        [[ ${{ github.event.inputs.beta }} != false ]] && tag=beta || tag=latest
        npm publish --access public --tag $tag
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
